protocol ospf v3 ospf_v6 {
	ipv6 {
		import filter {
			if net ~ OWNNETv6_bkbn_f then accept;
			reject;
		};
		export filter {
			if source != RTS_OSPF then reject;
			if net ~ OWNNETv6_bkbn_f then accept;
			reject;
		};
	};
	area 0 {
		interface "dummy-inet" {
			stub;
		}
		interface "" {
			cost 1000;
			hello 5; retransmit 2; wait 10; dead 20;
			type ptp;
		};
	};
}
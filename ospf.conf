protocol static static_ospf {
    route /128 unreachable;
    ipv6 {
        import filter {
            bgp_large_community.add((MY_COMMUNITY,1000,0));
            bgp_large_community.add((MY_COMMUNITY,1,0));    # do not send to ibgp
            accept;
        };
        export none;
    };
}

protocol ospf v3 ospf_v6 {
    ipv6 {
        import filter {
            if net ~ OWNNETv6_bkbn_f then accept;
            reject;
        };
        export filter {
            if (source != RTS_STATIC && source != RTS_OSPF) then reject;
            if net ~ OWNNETv6_bkbn_f then accept;
            reject;
        };
    };
    area 0 {
        interface "" {
            cost 1000;
        };
    };
}